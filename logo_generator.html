<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocPrep Logo Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fraunces', Georgia, serif;
            background: #f0f0f0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: flex-start;
        }
        
        h2 {
            font-family: system-ui, sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1e3a5a;
        }
        
        .logo-text {
            font-family: 'Fraunces', Georgia, serif;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: -0.02em;
        }
        
        /* Square icons - full "docprep" text, nearly full width */
        .icon-1024 {
            width: 1024px;
            height: 1024px;
        }
        .icon-1024 .logo-text {
            font-size: 220px;
        }
        
        .icon-512 {
            width: 512px;
            height: 512px;
        }
        .icon-512 .logo-text {
            font-size: 110px;
        }
        
        .icon-256 {
            width: 256px;
            height: 256px;
        }
        .icon-256 .logo-text {
            font-size: 55px;
        }
        
        .icon-128 {
            width: 128px;
            height: 128px;
        }
        .icon-128 .logo-text {
            font-size: 27px;
        }
        
        /* Full text logos */
        .logo-full-large {
            padding: 50px 70px;
        }
        .logo-full-large .logo-text {
            font-size: 120px;
        }
        
        .logo-full-medium {
            padding: 30px 50px;
        }
        .logo-full-medium .logo-text {
            font-size: 72px;
        }
        
        .section {
            border: 1px solid #ddd;
            padding: 20px;
            background: #fafafa;
            border-radius: 8px;
        }
        
        .grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: flex-end;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>Square App Icon - 1024px</h2>
        <div class="grid">
            <div class="logo-container">
                <div class="logo icon-1024" id="icon-1024">
                    <span class="logo-text">docprep</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="section">
        <h2>Square App Icons - 512px, 256px, 128px</h2>
        <div class="grid">
            <div class="logo-container">
                <div class="logo icon-512" id="icon-512">
                    <span class="logo-text">docprep</span>
                </div>
            </div>
            <div class="logo-container">
                <div class="logo icon-256" id="icon-256">
                    <span class="logo-text">docprep</span>
                </div>
            </div>
            <div class="logo-container">
                <div class="logo icon-128" id="icon-128">
                    <span class="logo-text">docprep</span>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Full Text Logo</h2>
        <div class="grid">
            <div class="logo-container">
                <div class="logo logo-full-large" id="logo-full">
                    <span class="logo-text">docprep</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="section">
        <h2>Full Text Logo (Medium)</h2>
        <div class="grid">
            <div class="logo-container">
                <div class="logo logo-full-medium" id="logo-medium">
                    <span class="logo-text">docprep</span>
                </div>
            </div>
        </div>
    </div>

    <p style="font-family: system-ui; color: #888; font-size: 13px; margin-top: 20px;">
        Right-click on any logo and "Save image as..." or take a screenshot.<br>
        Or use the Python script to automatically capture these.
    </p>
</body>
</html>
